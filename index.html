	<!--Script for IE-->
	<script>
		if (ieVersion) {

			var requireToLoad = 3;

			loadScript('https://unpkg.com/@babel/polyfill@7/dist/polyfill.min.js', onScriptLoad);
			loadScript('https://unpkg.com/babel-standalone@6/babel.min.js', function () {
				loadScript('https://unpkg.com/babel-preset-env-standalone@1.6.2/babel-preset-env.min.js', onScriptLoad);
			});
			loadScript('https://inexorabletash.github.io/polyfill/url.js', onScriptLoad);

			if (ieVersion < 10) {
				requireToLoad += 2;
				loadScript('https://inexorabletash.github.io/polyfill/html.js', onScriptLoad);
				loadScript('https://inexorabletash.github.io/polyfill/dom.js', onScriptLoad);
			}

			function onScriptLoad() {
				if (--requireToLoad > 0)
					return;

				window.SelectMenu =
					eval('(function(){' + parseScript(fetchSync('./res/selectMenu.js').body, './res/selectMenu.js', 1) + 'return SelectMenu;})')();

				// Load index.js
				Object.assign(window,
					eval('(function(){' + parseScript(fetchSync('./index.js').body, './index.js', 1) + 'return _require;})')()
				);

				if (ieVersion === 9)
					window.onload();
			}

			function loadScript(src, onload) {
				var script = document.createElement('script');
				script.src = src;
				script.onload = onload;
				document.head.appendChild(script);
			}
		}
	</script>
