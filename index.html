	<!--Console-->
	<script>
		const tempConsole = document.createElement('p');
		tempConsole.style.whiteSpace = 'pre-wrap';
		tempConsole.style.display = 'none';
		document.head.appendChild(tempConsole);
		const consoleLog = console.log;
		console.log = function (...args) {
			consoleLog(...args);
			const logText = '\n[Log] ' + args.join(' ');
			tempConsole.textContent += logText;
			remoteLog(logText);
		}

		window.addEventListener('error', function (e) {
			let errorText = [
				e.message,
				'URL: ' + e.filename,
				'Line: ' + e.lineno + ', Column: ' + e.colno,
				'Stack: ' + (e.error && e.error.stack || '(no stack trace)')
			].join('\n');

			errorText = '\n[Err] ' + errorText + '\n'
			tempConsole.textContent += errorText;
			remoteLog(errorText);
		});

		function remoteLog(text) {
			const client = new XMLHttpRequest();
			client.open('POST', 'https://api.simon.chummydns.com/api/clientDebugLog');
			client.setRequestHeader('Content-Type', 'text/plain;charset=UTF-8');
			if (window.navigator && window.navigator.userAgent)
				text = '\n' + window.navigator.userAgent + text;
			client.send(text);
		}

		console.log('Temp console init done');
	</script>
